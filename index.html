<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Math Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body, {delimiters:[{left:'$$',right:'$$',display:true},{left:'\\(',right:'\\)',display:false},{left:'$',right:'$',display:false}],throwOnError:false});"></script>
  <style>
    body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
    header { border-bottom: 1px solid #ccc; margin-bottom: 20px; }
    h1 { margin: 0; }
    article { margin-bottom: 40px; }
    .date { font-size: 0.9em; color: gray; }
  </style>
</head>
<body>
  <header>
    <h1>나의 수학 블로그</h1>
    <p>Markdown 없이, HTML과 LaTeX만으로 작성된 정적 페이지</p>
  </header>

  <main>
    <article>
      <h2>첫 번째 글: 수학적 귀납법</h2>
      <div class="date">2025-08-09</div>
      <p>자연수 <span class="katex">$n$</span>에 대해 명제가 참임을 보이는 방법은 다음과 같다:</p>
      <ol>
        <li>기저 단계: <span class="katex">$n=1$</span>일 때 성립함을 보인다.</li>
        <li>귀납 단계: 어떤 <span class="katex">$k$</span>에서 성립한다고 가정하고, <span class="katex">$k+1$</span>에서도 성립함을 보인다.</li>
      </ol>
    </article>
  </main>
</body>
</html>
